<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script> 
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <script src="{{url_for('static',filename='script.js')}}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>  <!--essential script for socket IO-->

    <title>Final project</title>
</head>
<body height="100%">
    <div id='power'>
	<svg id='svg_power' width='100%' height='100%' viewBox="0 0 100 100" preserveAspectRatio="none" >
            <!--ontouchstart-->
            <polygon id='power_100' ontouchstart="setPower(100)" points="0,0 100,0 80,19 0,19" style="fill:white;stroke:black;stroke-width:0.5"/>
	    <polygon id='power_80' ontouchstart="setPower(80)" points="0,21 80,21 65,39 0,39" style="fill:white;stroke:black;stroke-width:0.5"/>
            <polygon id='power_60' ontouchstart="setPower(60)" points="0,41 65,41 50,59 0,59" style="fill:white;stroke:black;stroke-width:0.5"/>
            <polygon id='power_40' ontouchstart="setPower(40)" points="0,61 50,61 35,79 0,79" style="fill:white;stroke:black;stroke-width:0.5"/>
            <polygon id='power_20' ontouchstart="setPower(20)" points="0,81 35,81 20,100 0,100" style="fill:lime;stroke:black;stroke-width:0.5"/>
	</svg>	
    </div>
    <div id='power_label' class="d-flex flex-wrap align-content-around">
	<div> 100%</div>
	<div> 80%</div>
	<div> 60%</div>
	<div> 40%</div>
	<div> 20%</div>
    </div>
    <div id='cameraWrapper' >
	<img src="" alt="" width="100%" height="100%">
	<h5 id='camera_off'>Camera off<div class="lds-dual-ring"></div></h5>
    </div>
    <div id='switches'>
	<div class='d-flex justify-content-center'>
	    <button type="button" class="btn btn-outline-danger m-2" data-toggle="modal" data-target="#myModal"><h4 class='pt-1'>Arm engine</h4></button>
	</div>
	<div class='d-flex p-1'>
	    <label class="switch">
		<input id='slow_mode_switch' type="checkbox" >
		<span class="slider round"></span>
	    </label>
	    <h4 style="display:inline" class='align-self-center ml-2'>Slow</h4>
	</div> 
	<div class='d-flex p-1'>
	    <label class="switch">
		<input id='camera_switch' type="checkbox" checked>
		<span class="slider round"></span>
	    </label>
	    <h4 style="display:inline" class='align-self-center ml-2'>Camera</h4>
	</div> 
	<div class='d-flex flex-wrap align-content-end justify-content-center' >
	    <button  id='take_a_picture' type="button" class="btn btn-outline-secondary" ><img src='{{url_for("static",filename="camera.png")}}'></button>
	    <button id='gallery' type="button" class="btn btn-outline-secondary mt-2 w-100" ><h4 class='pt-1'>Gallery</h4></button>
	</div>
    </div>
    <div id='sensors' class="row">
	<div class='col text-right mt-3 '>
	    <h4>Humidity</h4><hr class='bg-dark w-75 float-right'>
	    <h2 class='text-right mt-4 ' id='humidity'>sensor off</h2>
	</div>
	<div class='col text-center mt-3'>
	    <h4>Temperature</h4><hr class='bg-dark w-75 '>
	    <h1 class='mt-4' id='temp'>sensor off</h1>
	</div>
	<div class='col text-left mt-3'>
	    <h4>Pressure</h4><hr class='bg-dark w-75 float-left'>
	    <h2 class=' text-left mt-4 ' id='pressure'>sensor off</h2>
	</div>
    </div>	
    <svg id='svg_control'>
	<circle id='bigCircle' stroke="black"  stroke-width="2" fill="transparent" />
	<circle id='smallCircle'  fill="grey" />
    </svg>
    
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
	<div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
		<!-- Modal Header -->
		<div class="modal-header">
		    <h4 class="modal-title mx-auto">Arming rear engine</h4>
		</div> 
		<!-- Modal body -->
		<div class="modal-body mx-auto">
		    <h6 class='text-danger'>!!!  Make sure wheels don't touch the ground  !!! </h6>
		</div>
		<!-- Modal footer -->
		<div class="modal-footer">
		    <button id='arm' type="button" class="btn btn-danger" data-dismiss="modal">Arm</button>
		    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
	    </div>
	</div>
    </div>
</body>
</html>
