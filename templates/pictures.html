<!DOCTYPE html>
<html style="height:100%">
<head>
	<meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script> 
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <script src="{{url_for('static',filename='script.js')}}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>  <!--essential script for socket IO-->
    <title>Final project</title>
</head>
<body class='h-100'>
	<div class='row no-gutters h-100'>
		<div class='col-5 h-100' style='overflow:auto'>
			<table class='table table-bordered table-sm'>
				<thead class="thead-light">
					<tr>
						<th>File</th>
						<th>Humidity</th>
						<th>Temp.</th>
						<th>Pressure</th>
						<th>Date</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody>
					{% for row in data %}
					<tr>
						<td><a href="{{url_for('pictures',picture=row[0])}}">{{row[0]}}.jpg</a></td>
						<td>{{row[1]}}%</td>
						<td>{{row[2]}}Â°C</td>
						<td>{{row[3]}}mbar</td>
						<td>{{row[4]}}</td>
						<td>{{row[5]}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div class='col-7 d-flex flex-wrap align-content-center h-100'>
			<div class='border w-100 h-75 m-3'>
				<img src="{{url_for('static', filename='pictures/'+displayed_photo_id|string+'.jpg')}}" width='100%' height='100%'>
				<h5 class='text-center'>{{displayed_photo_id}}.jpg</h5>
			</div>
		</div>
	</div>
</body>
</html>
